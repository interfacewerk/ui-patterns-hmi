<app-contact-form [model]="newContact" (onValid)="isFormValid = $event" (onSubmit)="create()" [formDisabled]="isFormDisabled">
  <app-contact-form-footer>
    <stateful-button [buttonState]="createButtonState">
      <button #createButton [disabled]="!isFormValid" type="submit">
        <sb-label-idle>Erstellen</sb-label-idle>
        <sb-label-doing>In Bearbeitung</sb-label-doing>
        <sb-label-success>Gespeichert</sb-label-success>
      </button>
    </stateful-button>
  </app-contact-form-footer>
</app-contact-form>

<div class="feedback-select">
  <h3>Feedback</h3>

  <label *ngFor="let feedback of feedbacks">
    <input type="radio" [(ngModel)]="feedbackType" [value]="feedback.value"/> {{feedback.text}}
  </label>
</div>
